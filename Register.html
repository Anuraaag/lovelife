<html>
    <head>
        <title>Registration Page</title>
        <script>
            function validate()
            {
                var str="";
                var formfield=myform.uname;
                if(formfield.value=="")
                {
                    str+="Please enter your name.\n"
                }
                   

                formfield=myform.mail;
                if(formfield.value=="")
                {
                    str+="Please enter your email id.\n"
                }
                else
                {
                    var strEmail = formfield.value;
			        var pos1 = strEmail.indexOf("@")
			        var pos2 = strEmail.indexOf(".")

			        if (pos1 >= 1 && pos2 >(pos1+1) && (pos2<(strEmail.length))) { } else { str+= "Please enter valid email id.\n"; }
                }
                
                formfield=myform.phone;
                var phn=formfield.value;
                var count=0;
                if(phn=="")
                {
                    str+="Please enter your phone.\n"
                }
                else
                if(phn.length==10)
                {
                    for(var i=0;i<10;i++)
                    {
                        if(phn[i].match(/[0-9]/))
                        count++;
                    }
                    if(count!=10)
                {
                    str+="Phone number is not valid. \n"
                }
                
                }
                else{
                    {
                    str+="Phone number is not valid. \n"
                }
                }
                

                formfield=myform.pswd;

                
               var x=formfield.value;
                var charCount=0;

                if(x=="")
                {
                    str+="Please enter your password.\n"
                }
                else
                {
                    if(x.length<=6)
                         {
                            str+="Password length should be more than 6 characters"+"\n"
                        }
                    for(var i=0;i<x.length;i++)
                        {
                    
                            if(x[i].match(/[a-z]/i) )
                            charCount++;
                         }

                    if(charCount==0)
                        str+="Password must contain atleast an alphabet";
                }

                if(str=="")
                {

                    document.myform.submit();
                }
                else

                alert(str);


            }
            function login()
            {
                window.location="./Login.html";
            }
            function myFunction() 
                {
                    var x = document.getElementById("pass");
                    var y=document.getElementById("vis");
                    if (x.type === "password") 
                    {
                        x.type = "text";
                        y.src="./visible.png";

                    } 
                    else
                    {
                        x.type = "password";
                        y.src="./invisible.png";
                    }
                }
            function pass_info()
            {
                
                if(document.getElementById("pass_info").style.display=="none")
                document.getElementById("pass_info").style.display="block";
                else
                document.getElementById("pass_info").style.display="none";
                

            }


        </script>
        <style>
            #fields{
            margin:100px 100px 100px 450px;
            border:2px solid black;
            display:flex;
            flex-direction:column;
            align-items:flex-start;
            justify-items: left;
            width:370px;
            height:fit-content;
            padding: 10px;
            position:fixed;
            
           
           
            
         }   

         #fields>input{
            margin: 2px 2px 2px 2px;
           
            font-size: 24px;
         }   
         #div2>input{
            margin: 2px 2px 4px 2px;
           
            font-size: 24px;
         }   
         #pass_info{ 
             margin: 180px 20px 100px 360px ;
             display: none;
            height:fit-content;
            width: fit-content;
         }
        </style>
    </head>
    <body>
        
        <form name="myform">  
            <div id="fields">
            <input type=text placeholder="Name" name="uname" autofocus required/><br>
            <input type=email placeholder="Email" name="mail" required/><br>
            <input type=tel  pattern="[0-9]{10}" placeholder="Phone no." name="phone" required/><br>
            <div id="div2">
                <input id="pass" type=password placeholder="Password" name="pswd" title='*Password should be greater than 6 characters. &#10*Password should contain atleast one alphabet. &#10*Password should contain atleast one special character such as !(exclamation mark ),.(dot),-(hyphen),_(underscore),&(ampersand),"(double inverted comma). ' required />
                <img  id="vis" onclick="myFunction()" src="./invisible.png" title="Click to show/hide password"width="20px" height="20px">
                <img src="./info_icon.png" onclick="pass_info()" width="20px" height="20px">
            </div>
            <dialog id="pass_info" draggable="true">
                *Password should be greater than 6 characters.<br>
                *Password should contain atleast one alphabet.<br>
                *Password should contain atleast one special character such as !(exclamation mark ),.(dot),-(hyphen),_(underscore),&(ampersand),"(double inverted comma). 

             </dialog>
            <input type="button" value="Register" onclick="validate()"/><br>
            <input type="button" value="Login" onclick="login()"/>
        </div>
        </form>
    </body>
</html>
